name: Sync and Deploy to Vercel

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [closed]
    branches: [main, develop]

jobs:
  sync-and-deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.PERSONAL_EMAIL }}"
          git config --global user.name "GitHub Action"

      - name: Push to forked repository
        run: |
          echo "Setting up remote repository..."
          git remote add fork "https://oauth2:${{ secrets.API_TOKEN_GITHUB }}@github.com/YOOJS1205/photopic.git"
          echo "Fetching from fork..."
          git fetch fork
          echo "Pushing to fork..."
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TARGET_BRANCH="${GITHUB_BASE_REF}"
            echo "PR merged to $TARGET_BRANCH, pushing only target branch"
            git push -f fork "refs/remotes/origin/$TARGET_BRANCH:refs/heads/$TARGET_BRANCH"
          else
            # 직접 푸시인 경우는 현재 브랜치 푸시
            git push -f fork ${GITHUB_REF#refs/heads/}:${GITHUB_REF#refs/heads/}
          fi

      - name: Deploy to Vercel Production
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@master
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: Deploy to Vercel Preview
        if: github.ref == 'refs/heads/develop'
        uses: amondnet/vercel-action@master
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
