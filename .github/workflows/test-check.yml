name: Run Tests

on:
  pull_request:
    branches: [main, develop] # main과 develop 브랜치에 대한 PR에서 실행
  push:
    branches: [main, develop] # main과 develop 브랜치에 직접 push 될 때도 실행

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
